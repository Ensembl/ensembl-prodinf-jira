<div class="jira-item">
    <section>
        <h4><strong>{{ kb.summary }}</strong></h4>
    </section>
    <section>
        <div class="inline-group">
            <span class="label">Declaring team:</span>
            <span>{{ kb.declaring_team }}</span>
            {% if jira_link %}
                <span class="text-right">
                    <a href="{{ kb.permalink }}"
                       target="_blank"><strong>-- {{ kb.key }}</strong></a>
                </span>
            {% endif %}
        </div>
        <div class="inline-group">
            <span class="label">Affected Team: </span>
            <span>{{ kb.affected_teams }}</span>

        </div>
    </section>
    <section>
        <div>
            <span class="label">Reporter:</span>
            <span><a href="mailto:{{ kb.contact }}">{{ kb.contact }}</a></span>
        </div>
    </section>
    <section>
        <div>
            <span class="label">Target Versions:</span>
            <span>{{ kb.target_version }}</span>
        </div>
        <div>
            <span class="label">Fix Version:</span>
            <span>{{ kb.fix_version }}</span>
        </div>
    </section>
    <section>
        <p class="label">
            Description:
        </p>
        <pre class="jira-message">{{ kb.description | safe }}</pre>
    </section>
</div>
