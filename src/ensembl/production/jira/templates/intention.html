<td>
    <table class="table table-bordered table-active">
        <tr>
            <td class="col-md-4 text-left" colspan="3" align="left"><h3>{{ kb.summary }}</h3></td>
        </tr>
        <tr>
            <td class="col-md-2">
                <p>
                    <strong>Declaring Team: </strong>{{ kb.declaring_team }}<br/>
                    <strong>Affected Team: </strong>{{ kb.affected_teams }}
                </p>
            </td>
            <td class="col-md-2"><strong>Reporter: </strong><a href="mailto:{{ kb.reporter.emailAddress }}">Contact
                Reporter</a></td>
            <td class="col-md-4"><strong>Target Versions: </strong>{{ kb.target_version }}</td>
        </tr>
        <tr>
            <td colspan="3"><strong>Description: </strong><br/><br/><pre>{{ kb.description | safe }}</pre></td>
        </tr>
        {% if jira_link %}
            <tr>
                <td colspan="3" class="text-right" align="right">
                    <a href="{{ kb.permalink }}" target="_blank"><strong>{{ kb.key }}</strong> in JIRA</a></td>
            </tr>
        {% endif %}
    </table>
</td>
