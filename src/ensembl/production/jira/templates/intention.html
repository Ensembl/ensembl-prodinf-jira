<tr>
    <td>
        <table class="table table-bordered">
            <tr>
                <td class="col-md-4" colspan="2"><h3>{{ kb.declaration_type }}</h3></td>
                <td class="col-md-2"><h3>{{ kb.summary }}</h3></td>
            </tr>
            <tr>
                <td class="col-md-2"><strong>Declaring Team: </strong>{{ kb.declaring_team }}</td>
                <td class="col-md-2"><strong>Reporter: </strong><a href="mailto:{{ kb.reporter.emailAddress }}">Contact Reporter</a></td>
                <td class="col-md-4"><strong>Target Versions: </strong>{{ kb.target_version }}</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Description: </strong>{{ kb.description | safe }}</td>
            </tr>
            {% if jira_link %}
                <tr>
                    <td colspan="3" class="text-right"><a href="{{ kb.permalink }}"
                                                          target="_blank"><strong>{{ kb.key }}</strong> in
                        JIRA</a></td>
                </tr>
            {% endif %}
        </table>
    </td>
</tr>
